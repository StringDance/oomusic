{% extends "base.html" %}
{% load static %}
{% block title %} 登录 {% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <br>
            <br>
            <h4>还没有账号？</h4>
            <h5>
                点击
                <a href='{% url "userprofile:register" %}' style="color: red">
                    注册账号
                </a>加入我们吧！
                <br>
                或者，点击下方使用<i class="fa fa-github fa-2x"></i>
                {% include "socialaccount/snippets/provider_list.html" with process="login" %}登录
            </h5>
            <br>
            <form method="post" action=".">
                {% csrf_token %}
                <!-- 账号 -->
                <div class="form-group">
                    <label for="username">账号</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <!-- 登录按钮 -->
                <button type="submit" class="btn btn-primary">登录</button>
            </form>
            <br>
            <h5>忘记密码了？</h5>
            <h5>点击
                <a href='{% url "password_reset_recover" %}' style="color: red">
                    这里
                </a>
                重置密码
            </h5>
        </div>
    </div>
</div>
{% endblock content %}
